
<div class="card col-md-8">

  <h2>{{title}}</h2>

  <div class="card-body">

    <h3>[{{PlayerName}}]</h3>

    <div class="form-group mb-1">
      <label for="moveText" class="sr-only">Select Move:</label>
      <input type="text" readonly class="form-control-plaintext" id="moveText" value="Select Move: " required>
    </div>
    <div class="form-group mx-sm-3 mb-1">
      <div class="form-group mx-sm-3 mb-1">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Move
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item">Rock</a>
            <a class="dropdown-item">Scissors</a>
            <a class="dropdown-item">Paper</a>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" (click)="changePlayer()">OK</button>



  </div>

</div>
