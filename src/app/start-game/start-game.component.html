
<div class="card col-md-8">

    <h2>Enter Player's Names</h2>
  
    <div class="card-body">
  
      <form class="form-inline" (ngSubmit)="onSubmit()" #form="ngForm">
  
        <div class="form-group mb-1">
          <label for="player1">Player 1</label>
          <input type="text" 
                 class="form-control" 
                 id="player1" 
                 name="player1" 
                 [(ngModel)]="model.player1" 
                 #player1="ngModel"
                 required>
          <div [hidden]="player1.valid || !player1.touched"
            class="alert alert-danger">
              Name is required
          </div>
        </div>

        <div class="form-group mb-1">
          <label for="player2">Player 2</label>
          <input type="text" 
                 class="form-control" 
                 id="player2" 
                 name="player2" 
                 [(ngModel)]="model.player2"
                 #player2="ngModel"
                 required>
          <div [hidden]="player2.valid || !player2.touched"
            class="alert alert-danger">
              Name is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid">Start</button>
  
      </form>
  
    </div>
  
  </div>
