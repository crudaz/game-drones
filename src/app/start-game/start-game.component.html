
<div class="card col-md-8">

    <h2>Enter Player's Names</h2>
  
    <div class="card-body">
  
      <form class="form-inline">
  
        <div class="form-group mb-1">
          <label for="player1Text" class="sr-only">Player 1</label>
          <input type="text" readonly class="form-control-plaintext" id="player1Text" value="Player 1" required>
          <div class="invalid-feedback">
              Please provide the first player.
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-1">
          <label for="player1" class="sr-only">Password</label>
          <input type="text" class="form-control" id="player1" placeholder="Type Name">
        </div>
  
        <div class="form-group mb-2">
          <label for="player2Text" class="sr-only">Player 2</label>
          <input type="text" readonly class="form-control-plaintext" id="player2Text" value="Player 2" required>
          <div class="invalid-feedback">
              Please provide the second player.
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="player2" class="sr-only">Password</label>
          <input type="text" class="form-control" id="player2" placeholder="Type Name">
        </div>
  
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="startGame()">Start</button>
  
      </form>
  
    </div>
  
  </div>
